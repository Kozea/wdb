{% extends _layout.html %}

{% block script %}
  <script src="{{ static_url('javascripts/wdb' + ('.js' if options.unminified else '/wdb.min.js')) }}"></script>
{% end %}


{% block main %}
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header" data-uuid="{{ uuid }}">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title subtitle">
        May take some time.
      </span>
      <div class="mdl-layout-spacer"></div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
      </div>
    </div>
  </header>

  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title title">
      Tracing
    </span>
    <nav id="traceback" class="mdl-navigation">
    </nav>
  </div>

  <main class="mdl-layout__content">
    <div class="page-content">
      <div id="source">
        <div id="source-editor" tabindex="1" class="hidden">
        </div>
      </div>

      <div id="interpreter" tabindex="2">
        <div id="scrollback">
        </div>


        <div class="prompt">
        </div>

        <div id="completions">
          <div id="backsearch"></div>
          <table>
          </table>
        </div>
      </div>
    </div>
    <footer class="mdl-mini-footer">
      <ul class="mdl-mini-footer__link-list">
        <li><a href="/">wdb</a></li>
      </ul>
      {% if new_version %}
        <div id="update">
          <a href="https://pypi.python.org/pypi/wdb_server" target="blank" title="A new version {{ new_version }} is available.">
            <i class="material-icons">file_download</i>
          </a>
        </div>
      {% end %}
    </footer>
  </main>
</div>
{% end %}
