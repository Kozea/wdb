{% extends _layout.html %}

{% block script %}
  <script src="{{ static_url('javascripts/wdb' + ('.js' if options.unminified else '/wdb.min.js')) }}"></script>
{% end %}

{% block material_css %}
  {% if post_mortem %}
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.red-indigo.min.css">
  {% else %}
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-red.min.css">
  {% end %}
{% end %}

{% block main %}
<div class="trace mdl-layout mdl-js-layout mdl-layout--fixed-header" data-uuid="{{ uuid }}" {% if post_mortem %}data-post-mortem{% end %}>
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title subtitle">
        May take some time.
      </span>
      <div class="mdl-layout-spacer"></div>

      <button class="mdl-button mdl-js-button mdl-button--icon switch">
        <i class="material-icons">
          {% if post_mortem %}
            power_settings_new
          {% else %}
            close
          {% end %}
        </i>
      </button>
    </div>
  </header>

  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title title">
      Tracing
    </span>
    <nav class="traceback mdl-navigation">
    </nav>
  </div>

  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="source">
        <div class="source-editor hidden">
        </div>
      </div>

      <div class="interpreter full-height" tabindex="1">
        <div class="watchers">
        </div>
        <div class="terminal">
          <div class="scrollback">
          </div>
          <div class="prompt">
          </div>
        </div>
      </div>
    </div>
    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer__left-section">
        <ul class="mdl-mini-footer__link-list">
          <li>
            <a href="/">wdb</a>
          </li>
        {% if new_version %}
          <li>
            <a href="https://pypi.python.org/pypi/wdb_server" target="blank" title="A new version {{ new_version }} is available.">
              Version {{ new_version }} is available
            </a>
          </li>
        {% end %}
      </ul>
    </div>
    <div class="mdl-mini-footer__right-section">
      <div class="activity mdl-spinner mdl-js-spinner is-active"></div>
    </div>
    </footer>
  </main>
</div>

<div class="modals"></div>
{% end %}
